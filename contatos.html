<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="box">
            <h1 class="logo"><img src="/img-produtos/logo.png" alt="Logo"></h1>
        
            <nav>
                <ul>
                    <li class="itens"><a href="index.html">Home</a></li>
                    <li class="itens"><a href="produtos.html">Produtos</a></li>
                    <li class="itens"><a href="contatos.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="name-and-lastname">Nome e sobrenome</label>
            <input type="text" id="name-and-lastname" class="input-padrao">

            <label for="email">Email</label>
            <input type="text" id="email" class="input-padrao">

            <label for="fone">Telefone</label>
            <input type="text" id="fone" class="input-padrao">

            <label for="mensage">Mensagem</label>
            <textarea name="mensage" id="" cols="30" rows="10" id="mensage" class="input-padrao"></textarea>

            <div class="select-contats">
                <p>Como prefere o nosso contato?</p>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                

                <label for="radio-fone"><input type="radio" name="contato" value="telefone" id="radio-fone"> Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"> Whatsapp</label>
            </div>

            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </div>
            
            <label class="checkbox"><input type="checkbox">Gotária de receber nossas novidades por email?</label>
            
            <input type="submit" value="Enviar formulário">
        </form>
    </main>

    <footer>
        <img src="./img-produtos/logo-branco.png" alt="">
        <p class="copyright"> 	
            &copy; Copyright Barbearia Alura - 2019
        </p>
    </footer>
</body>
