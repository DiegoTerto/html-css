<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="box">
            <h1 class="logo"><img src="/img-produtos/logo.png" alt="Logo da Barbearia Alura"></h1>
        
            <nav>
                <ul>
                    <li class="itens"><a href="index.html">Home</a></li>
                    <li class="itens"><a href="produtos.html">Produtos</a></li>
                    <li class="itens"><a href="contatos.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="name-and-lastname">Nome e sobrenome</label>
            <input type="text" id="name-and-lastname" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>

            <label for="fone">Telefone</label>
            <input type="tel" id="fone" class="input-padrao" placeholder="(xx) xxxxx-xxxx" required>

            <label for="mensage">Mensagem</label>
            <textarea required name="mensage" id="" cols="30" rows="10" id="mensage" class="input-padrao"></textarea>

            <fieldset class="select-contats">
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                

                <label for="radio-fone"><input type="radio" name="contato" value="telefone" id="radio-fone"> Telefone</label>
                

                <label for="radio-whatsapp"><input checked type="radio" name="contato" value="whatsapp" id="radio-whatsapp"> Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </fieldset>
            
            <label class="checkbox"><input checked type="checkbox">Gotária de receber nossas novidades por email?</label>
            
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="./img-produtos/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright"> 	
            &copy; Copyright Barbearia Alura - 2019
        </p>
    </footer>
</body>
